<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Job Application</title>
  
</head>
<body>
  <h1>Job Application Form</h1>
<form>
    <!--Job reference number-->
    <label for="jobRef">Job Reference Number:</label>
    <select id="jobRef" name="jobRef" required>
      <option value="">Select Job</option>
      <option value="JOB001">JOB001</option>
      <option value="JOB002">JOB002</option>
      <option value="JOB003">JOB003</option>
    </select>
    <br><br>
    <!--First Name-->
    <label for="firstname">First Name:</label>
    <input type="text" id="firstname" name="firstname" maxlength="20" pattern="[A-Za-z]+" required>
    <br><br>

    <!--Last Name-->
    <label for="lname">Last Name:</label>
    <input type="text" id="lname" name="lname" maxlength="20" pattern="[A-Za-z]+" required>
    <br><br>

    <!--Date of Birth-->
    <label for="dob">Date of Birth:</label>
    <input type="text" id="dob" name="dob" placeholder="dd/mm/yyyy" pattern="\d{2}/\d{2}/\d{4}" required>
    <br><br>

    <!--Gender-->
    <fieldset>
      <legend>Gender</legend>
      <input type="radio" id="male" name="gender" value="Male" required>
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="Female">
      <label for="female">Female</label>
      <input type="radio" id="other" name="gender" value="Other">
      <label for="other">Other</label>
    </fieldset>
    <br>

    <!--Street Address-->
    <label for="street">Street Address:</label>
    <input type="text" id="street" name="street" maxlength="40" required>
    <br><br>

    <!--Suburb-->
    <label for="suburb">Suburb/Town:</label>
    <input type="text" id="suburb" name="suburb" maxlength="40" required>
    <br><br>

    <!--State-->
    <label for="state">State:</label>
    <select id="state" name="state" required>
      <option value="">Select State</option>
      <option value="VIC">VIC</option>
      <option value="NSW">NSW</option>
      <option value="QLD">QLD</option>
      <option value="NT">NT</option>
      <option value="WA">WA</option>
      <option value="SA">SA</option>
      <option value="TAS">TAS</option>
      <option value="ACT">ACT</option>
    </select>
    <br><br>

    <!--Postcode-->
    <label for="postcode">Postcode:</label>
    <input type="text" id="postcode" name="postcode" pattern="\d{4}" required>
    <br><br>

    <!--Email-->
    <label for="email">Email:</label>
    <input type="text" id="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
    <br><br>

    <!--Phone-->
    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" pattern="\d{8,12}" required>
    <br><br>

    <!--Required Technical Skills-->
    <fieldset>
      <legend>Required Technical Skills</legend>
      <input type="checkbox" id="html" name="skills" value="HTML" required></label>
      <label for="html">HTML</label>
      <input type="checkbox" id="css" name="skills" value="CSS">
      <label for="css">CSS</label>
      <input type="checkbox" id="javascript" name="skills" value="JavaScript">
      <label for="javascript">JavaScript</label>
      <input type="checkbox" id="php" name="skills" value="PHP">
      <label for="php">PHP</label>
    </fieldset>
    <br>

    <!--Other Skills-->
    <label for="otherSkills">Other Skills:</label><br>
    <textarea id="otherSkills" name="otherSkills" rows="4" cols="40"></textarea>
    <br><br>

    <!--Submit-->
    <input type="submit" value="Apply">
    <input type="reset" value="Reset">
</form>
</body>

</html>
